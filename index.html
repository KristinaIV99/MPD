<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Skaityk ir tobulėk</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script>
        // Pridedame testinį console.log prieš bet kokį kitą kodą
        console.log('TESTAS - HTML dokumentas pradėjo krautis');
    </script>
</head>
<body>
    <div id="app">
        <input type="file" accept=".md" id="fileInput">
        <div id="content"></div>
    </div>
    
    <script type="module" src="./text-reader.js"></script>
    <script type="module" src="text-normalizer.js"></script>
    <script type="module" src="./main.js"></script>
    
    <script>
        console.log('TESTAS - Scripts sekcija pasiekta');
        const APP_NAME = '[App]';
        
        if ('serviceWorker' in navigator) {
            console.log('TESTAS - Bandoma registruoti Service Worker');
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('TESTAS - Service Worker sėkmingai užregistruotas');
                })
                .catch(error => {
                    console.log('TESTAS - Service Worker klaida:', error);
                });
        } else {
            console.log('TESTAS - Service Worker nepalaikomas');
        }
    </script>
</body>
</html>
